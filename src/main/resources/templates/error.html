<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>

<body>
<div th:replace="navbar :: navbar"></div>
<header class="masthead" style='background-image: url("https://img.freepik.com/premium-vector/error-sign_592324-17886.jpg");'>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>ERROR</h1>
                    <span class="subheading" th:text="${message}"></span>
                    <span class="subheading">Error code: <span th:text="${code}"></span></span>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
<script src="https://kit.fontawesome.com/30c36676bf.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer class="mt-5">
    <div th:replace="footer :: footer"></div>
</footer>
</html>
