<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RADUZEW BLOG</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/30c36676bf.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="head" style='background-image: url("https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"); background-size: cover'>
    <nav class="navbar navbar-expand-lg mt-0 p-md-0">
        <div class="container-fluid">
            <a class="navbar-brand ms-4 text-light" href="/">Radu's BLOG</a>
            <button class="navbar-toggler white fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                MENU<span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                    <li class="nav-item">
                        <a class="nav-link white fw-bold" href="/">HOME</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link white fw-bold" href="/register">REGISTER</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link white fw-bold" href="/loginform">LOGIN</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link white fw-bold" href="/loginform">Log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white fw-bold" href="/">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link white fw-bold" href="/contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p class="text-white text-center title fw-bolder">Register</p>
    <p class="text-white text-center subtitle mt-0">Start contributing to the blog</p>
</div>
<div th:if="${param.error}" class="alert alert-danger">
    There is already an account with this email.
</div>
<div class="contact-form">
    <form th:action= "@{/register}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" name ="username" th:field="*{userName}" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name ="email" th:field="*{email}" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" class="form-control" th:field="*{password}" name ="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://kit.fontawesome.com/30c36676bf.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<footer class="mt-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website <span id="year"></span></div>
            </div>
        </div>
    </div>
</footer>
</html>
