<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RADUZEW BLOG</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://kit.fontawesome.com/30c36676bf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="head">
            <nav class="navbar navbar-expand-lg mt-0 p-md-0" id="mainNav">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4 text-light" href="/">Radu's BLOG</a>
                    <button class="navbar-toggler white fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        MENU<span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                            <li class="nav-item">
                                <a class="nav-link white fw-bold" href="/">HOME</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link white fw-bold" href="/register">REGISTER</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link white fw-bold" href="/loginform">LOGIN</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                               <!-- <a class="nav-link white fw-bold" href="#" th:onclick="onClick()">Log out</a> -->
                                <form class="nav-link" method="post" th:action="@{/logout}" style="width: 100%">
                                    <button type="submit" class="white fw-bold" style="background: none; border: 0px;">Log out</button>
                                </form>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white fw-bold" href="/">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link white fw-bold" href="/contact">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <p class="text-white text-center title fw-bolder">Radu's BLOG</p>
            <p class="text-white text-center subtitle mt-0">A collection of Radu's things</p>
        </div>
        <div class="posts">
            <div class="post" th:each="blog,iterStat :${blogs}">
                <a th:href="@{'/blog/' + ${blog.id}}"><p class="posttitle h1 fw-bolder" th:text="${blog.title}"></p></a>
                <p class="description fw-light h2" th:text="${blog.description}"></p>
                <p class="postedBy fw-lighter">Posted on <span th:text="${blog.date}"></span> by <span th:text="${names[__${iterStat.index}__]}"></span></p>
                <div sec:authorize="isAuthenticated()">
                    <div th:if="${#authentication.principal.user.id == blog.authorId}">
                        <a th:href="@{'/editpost/' + ${blog.id}}" class="btn btn-primary">EDIT</a>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div th:if="${#authentication.principal.user.hasRole('ADMIN') == true or #authentication.principal.user.id == blog.authorId}">
                        <form method="post" th:action="@{'/delete/' + ${blog.id}}">
                            <button type ="submit" class="btn btn-primary">DELETE</button>
                        </form>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/30c36676bf.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    <footer class="mt-5">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website <span id="year"></span></div>
                </div>
            </div>
        </div>
    </footer>
</html>
